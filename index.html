<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Past Tense Quiz - Minecraft Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #78C850; /* Minecraft green */
            color: #333;
            text-align: center;
        }
        #quiz-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF8DC; /* Light background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #B87333; /* Minecraft copper */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #A0522D;
        }
        #score, #restart, #win-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #win-message {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Simple Past Tense Quiz</h1>
        <p class="question">Loading question...</p>
        <div class="options"></div>
        <p id="score">Score: 0</p>
        <button id="restart" onclick="startQuiz()">Restart Quiz</button>
        <p id="win-message">Congratulations! You won!</p>
    </div>

    <script>
        // Sample questions - add more questions as needed
        const questions = [
            { question: "What is the past form of 'build'?", options: ["built", "builded", "builds"], answer: "built" },
            { question: "What is the past form of 'dig'?", options: ["dug", "digged", "digs"], answer: "dug" },
            { question: "What is the past form of 'eat'?", options: ["ate", "eated", "eat"], answer: "ate" },
            { question: "What is the past form of 'fight'?", options: ["fought", "fighted", "fights"], answer: "fought" },
            { question: "What is the past form of 'find'?", options: ["found", "finded", "founds"], answer: "found" },
            { question: "What is the past form of 'go'?", options: ["went", "goed", "goes"], answer: "went" },
            // Add up to 150 questions here
        ];

        const requiredCorrectAnswers = 75;
        let score = 0;
        let questionPool = [];
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            // Reset score and question pool
            score = 0;
            document.getElementById('score').textContent = "Score: " + score;
            document.getElementById('win-message').style.display = "none";

            // Deep copy questions and shuffle for random order
            questionPool = [...questions];
            shuffle(questionPool);

            loadQuestion();
        }

        function loadQuestion() {
            if (questionPool.length === 0) {
                endQuiz();
                return;
            }

            const currentQuestion = questionPool.pop();
            document.querySelector('.question').textContent = currentQuestion.question;

            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = ''; // Clear previous options

            shuffle(currentQuestion.options);
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option, currentQuestion.answer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
                document.getElementById('score').textContent = "Score: " + score;
            }

            if (score >= requiredCorrectAnswers) {
                document.getElementById('win-message').style.display = "block";
            } else {
                loadQuestion();
            }
        }

        function endQuiz() {
            alert("Quiz Over! Final Score: " + score);
            document.getElementById('restart').style.display = 'block';
        }

        // Initialize quiz on load
        startQuiz();
    </script>
</body>
</html>
