<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Past Tense Quiz - Minecraft Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #78C850; /* Minecraft green */
            color: #333;
            text-align: center;
        }
        #quiz-container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF8DC; /* Light background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #B87333; /* Minecraft copper */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #A0522D;
        }
        #score, #restart, #win-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #win-message {
            display: none;
            color: green;
            font-weight: bold;
        }
        #explanation {
            display: none;
            margin-top: 20px;
            font-size: 1.1em;
            color: #D2691E; /* Highlight incorrect explanations */
        }
        #next-button {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Simple Past Tense Quiz</h1>
        <p class="question">Loading question...</p>
        <div class="options"></div>
        <p id="score">Score: 0</p>
        <button id="restart" onclick="startQuiz()">Restart Quiz</button>
        <p id="win-message">Congratulations! You won!</p>
        <p id="explanation"></p>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // Sample questions with explanations
        const questions = [
            { question: "What is the past form of 'build'?", options: ["built", "builded", "builds"], answer: "built", explanation: "The correct past form of 'build' is 'built'." },
            { question: "What is the past form of 'dig'?", options: ["dug", "digged", "digs"], answer: "dug", explanation: "The correct past form of 'dig' is 'dug'." },
            { question: "What is the past form of 'eat'?", options: ["ate", "eated", "eat"], answer: "ate", explanation: "The correct past form of 'eat' is 'ate'." },
            { question: "What is the past form of 'fight'?", options: ["fought", "fighted", "fights"], answer: "fought", explanation: "The correct past form of 'fight' is 'fought'." },
            { question: "What is the past form of 'find'?", options: ["found", "finded", "founds"], answer: "found", explanation: "The correct past form of 'find' is 'found'." },
            { question: "What is the past form of 'go'?", options: ["went", "goed", "goes"], answer: "went", explanation: "The correct past form of 'go' is 'went'." },
            // Add up to 150 questions here
        ];

        const requiredCorrectAnswers = 75;
        let score = 0;
        let questionPool = [];
        let currentQuestion = null;
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            // Reset score, question pool, and hide messages
            score = 0;
            document.getElementById('score').textContent = "Score: " + score;
            document.getElementById('win-message').style.display = "none";
            document.getElementById('explanation').style.display = "none";
            document.getElementById('next-button').style.display = "none";

            // Shuffle questions for random order
            questionPool = [...questions];
            shuffle(questionPool);

            loadQuestion();
        }

        function loadQuestion() {
            if (questionPool.length === 0) {
                endQuiz();
                return;
            }

            currentQuestion = questionPool.pop();
            document.querySelector('.question').textContent = currentQuestion.question;

            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = ''; // Clear previous options

            shuffle(currentQuestion.options);
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            document.getElementById('explanation').style.display = "none";
            document.getElementById('next-button').style.display = "none";
        }

        function checkAnswer(selected) {
            if (selected === currentQuestion.answer) {
                score++;
                document.getElementById('score').textContent = "Score: " + score;
                loadQuestion();
            } else {
                showExplanation();
            }

            if (score >= requiredCorrectAnswers) {
                document.getElementById('win-message').style.display = "block";
            }
        }

        function showExplanation() {
            const explanation = document.getElementById('explanation');
            explanation.textContent = "Incorrect. " + currentQuestion.explanation;
            explanation.style.display = "block";
            document.getElementById('next-button').style.display = "block";
        }

        function nextQuestion() {
            loadQuestion();
        }

        function endQuiz() {
            alert("Quiz Over! Final Score: " + score);
            document.getElementById('restart').style.display = 'block';
        }

        // Initialize quiz on load
        startQuiz();
    </script>
</body>
</html>
